[pytest]
# Configuração do pytest para testes de Voice Cloning

# Diretórios de teste
testpaths = .

# Padrão de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções de exibição
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers customizados
markers =
    slow: testes que demoram mais de 30 segundos
    gpu: testes que requerem GPU (atualmente desabilitados)

# Diretórios a ignorar
norecursedirs = .git __pycache__ *.egg-info .pytest_cache results audio

# Timeout para testes (300s = 5min)
timeout = 300

# Configuração de logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configuração de saída
console_output_style = progress
